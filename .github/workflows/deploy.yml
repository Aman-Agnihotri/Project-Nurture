name: Deploy the app to GitHub Pages

on:
    push:
        branches: [ main ]  # Change to your branch for deployment
    workflow_dispatch:

permissions:
    contents: read
    pages: write
    id-token: write

# Allow one concurrent deployment
concurrency:
    group: 'pages'
    cancel-in-progress: true

jobs:
    build-deploy:
        environment:
            name: github-pages
            url: ${{ steps.deployment.outputs.page_url }}
        runs-on: ubuntu-latest
        steps:
          - name: Checkout
            uses: actions/checkout@v4

          - name: Set up Node
            uses: actions/setup-node@v4
            with:
                node-version: 20
                cache: 'npm'

          - name: Install dependencies
            # working-directory: project_nurture
            run: npm install --prefix project_nurture

          - name: Build for production
            # working-directory: project_nurture
            run: npm run build --prefix project_nurture

          - name: Deploy to GitHub Pages
            uses: peaceiris/actions-gh-pages@v4
            with:
                github_token: ${{ secrets.GITHUB_TOKEN }}
                publish_dir: project_nurture/dist

